<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; index as i">
            <td>{{ i + 1}}</td>
            <td>
                <img [src]="pais.flags.svg" alt="" class="small-flag">
            </td>
            <td>{{ pais.name.common }}, {{ pais.capital }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink]="['/pais',pais.altSpellings[0]]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
