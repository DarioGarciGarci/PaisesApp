<div class="animate__animated animate__faster animate__fadeIn">
    <h2>Buscar por region <small>{{ regionActiva | titlecase }}</small></h2>
    <hr>
    
    <h5> Seleccione la region</h5>
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region === regionActiva" -->
            <!-- [ngClass]="{
                'btn-primary': region === regionActiva,
                'btn-outline-primary': region !== regionActiva
            }" -->
            <button 
                [class]="getClaseCSS(region)"
                *ngFor="let region of regiones"
                (click)="activarRegion(region)">
                {{ region | titlecase }}
            </button>
        </div>
    </div>
</div>



<div *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
