<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()"
            autocapitalize="off">
            <input type="text"
                name="termino"
                class="form-control"
                [(ngModel)]="termino"
                placeholder="Buscar país...">
        </form>
    </div>
</div>
<hr>
<div *ngIf="hayError"
    class="alert alert-danger">
    No se encontró nada con el {{ termino }}
</div>

<div *ngIf="paisesResultado.length > 0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paisesResultado; index as i">
                    <td>{{ i + 1}}</td>
                    <td>
                        <img [src]="pais.flags.svg" alt="" class="small-flag">
                    </td>
                    <td>{{ pais.name.common }}</td>
                    <td>{{ pais.population | number }}</td>
                    <td>
                        <a [routerLink]="['/pais',pais.altSpellings[0]]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
