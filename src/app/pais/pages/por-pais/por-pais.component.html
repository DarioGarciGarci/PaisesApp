<div class="animate__animated animate__faster animate__fadeIn">
    <h2>Por País</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-pais-input 
                (onEnter)="buscar( $event )"
                (onDebounce)="sugerencias( $event )"
                placeholder="Buscar por país">
            </app-pais-input>
        </div>
    </div>
    <ul *ngIf="mostrarSugerencias"
        class="list-group">
        <li 
            class="list-group-item list-group-item-action"
            *ngFor="let pais of paisesSugeridos">
            <a class="nav-link"
                [routerLink]="['/pais',pais.altSpellings[0]]">
                {{ pais.name.common }}
            </a>
        </li>
        <li 
            class="list-group-item list-group-item-action">
            <a class="nav-link"
                (click)="buscarSugerido(termino)">
                Buscar "{{ termino }}"
            </a>
        </li>
    </ul>
    <hr>
    <div *ngIf="hayError"
        class="alert alert-danger">
        No se encontró ningun pais llamado {{ termino }}
    </div>    
</div>

<div *ngIf="paisesResultado.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paisesResultado"></app-pais-tabla>
    </div>
</div>
